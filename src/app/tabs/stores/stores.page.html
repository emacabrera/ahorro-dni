<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon color="primary" slot="icon-only" name="calendar"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon color="primary" slot="icon-only" name="list"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="title-center">Negocios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addStore()">
        <ion-icon
          color="primary"
          slot="icon-only"
          name="add"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

    </ion-toolbar>

  <ion-list [inset]="true">
    <ion-item-sliding *ngFor="let store of stores()">
      <ion-item>
        <ion-avatar aria-hidden="true" slot="start">
          <img
            src="https://ionicframework.com/docs/img/demos/avatar.svg"
            alt="avatar picture"
          />
        </ion-avatar>
        <ion-label>
          <strong>{{ store.name }}</strong><br />
          <ion-text>{{ store.days }}</ion-text><br />
          <ion-note color="medium" class="ion-text-wrap">
            <ion-icon color="danger" name="location"></ion-icon>
            {{ store.address }}
          </ion-note>
        </ion-label>
        <ion-note slot="end">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-note>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="primary" (click)="editStore(store.id)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteStore(store.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
