<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Opciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Opciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true">
    <ion-item>
      <ion-toggle
        [(ngModel)]="themeToggle"
        (ionChange)="toggleChange($event)"
        justify="space-between"
        >Modo Oscuro</ion-toggle
      >
    </ion-item>
  </ion-list>
</ion-content>
